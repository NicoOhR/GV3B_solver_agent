syntax = "proto3";

package simulation;

service Sim {
  rpc Replies(SimReq) returns (SimResponse) {}
}

message SimReq{
  optional string bodyID = 1;
  optional bool reset = 2;
}

message Vec2D{
  float x = 1;
  float y = 2;
}
message BodyAttributes{
  Vec2D velocity = 1;
  Vec2D position = 2;
  uint32 bodyID = 3;
}
message SimResponse{
  repeated BodyAttributes bodies = 1;
}
